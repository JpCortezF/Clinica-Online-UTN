<div class="relative h-[70vh]">
  <div id="animation-carousel" class="relative w-full h-full overflow-hidden bg-gray-900/90 border border-gray-700/50"
  data-carousel="slide" data-carousel-interval="7000">
    <div class="relative w-full h-full overflow-hidden">
      <!-- Capa oscura sobre la imagen -->
      <div class="hidden duration-1000 absolute inset-0 transition-all transform translate-x-0 z-20 ease-in-out" data-carousel-item>
        <div class="absolute inset-0 bg-black/40">
          <img src="sala_de_espera_home.webp" class="absolute block w-full h-full object-cover top-14 left-0 -z-10" alt="Imagen clínica">
        </div>
      </div>
      <div class="hidden duration-1000 absolute inset-0 transition-all transform translate-x-0 z-20 ease-in-out" data-carousel-item>
        <div class="absolute inset-0 bg-black/40">
          <img src="foto-carrusel-blog.jpg" class="absolute block w-full h-full object-cover top-14 left-0 -z-10" alt="Imagen clínica">
        </div>
      </div>
      <div class="hidden duration-1000 absolute inset-0 transition-all transform translate-x-0 z-20 ease-in-out" data-carousel-item="active">
        <div class="absolute inset-0 bg-black/40">
          <img src="heartbeat_image.webp" class="absolute block w-full h-full object-cover top-14 left-0 -z-10" alt="Imagen clínica">
        </div>
      </div>
    </div>

    <!-- Controles -->
    <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
      <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white group-focus:outline-none">
        <svg class="w-4 h-4 text-white rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/></svg>
      </span>
    </button>
    <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
      <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-white group-focus:outline-none">
        <svg class="w-4 h-4 text-white rtl:rotate-180" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/></svg>
      </span>
    </button>
  </div>
</div>
