<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50" (click)="onCancel()">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg" (click)="$event.stopPropagation()">
    <h2 class="text-xl font-bold mb-4">{{ title }}</h2>

    <p class="text-sm text-gray-700 mb-2">{{ description }}</p>
    <input [(ngModel)]="input"
           class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500"
           placeholder="Escriba su respuesta..." />

    <div class="flex justify-end mt-4 space-x-2">
      <button (click)="onCancel()" class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">
        Cancelar
      </button>
      <button (click)="onSubmit()" [disabled]="!input.trim()"
              class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50">
        Confirmar
      </button>
    </div>
  </div>
</div>
