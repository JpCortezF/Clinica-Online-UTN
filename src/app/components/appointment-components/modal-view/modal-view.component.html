<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50" (click)="onClose()">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md" (click)="$event.stopPropagation()">
    <h2 class="text-xl font-bold mb-4">{{ title }}</h2>
    <p class="text-gray-700 whitespace-pre-line">{{ content }}</p>
    <div class="flex justify-end mt-6">
      <button (click)="onClose()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Cerrar
      </button>
    </div>
  </div>
</div>
