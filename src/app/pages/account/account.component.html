<div *ngIf="isLoading" class="min-h-screen flex justify-center items-center h-64">
  <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
</div>

<div *ngIf="!isLoading" class="min-h-screen flex gap-10 flex-col md:flex-row justify-center items-center p-4">
  <ng-container *ngIf="user?.user_type !== 'admin'; else noAdmin">
    <a [routerLink]="['/register', 'patient']" class="flex flex-col items-center cursor-pointer p-2">
      <img src="paciente_atendido.webp" alt="Paciente"
           class="w-60 h-60 object-cover rounded-full shadow border-2 hover:border-blue-500 border-transparent" />
      <span class="mt-2 text-center text-lg font-semibold">Paciente</span>
    </a>
  
    <a [routerLink]="['/register', 'specialist']" class="flex flex-col items-center cursor-pointer p-2">
      <img src="foto_especialista.webp" alt="Especialista"
           class="w-60 h-60 object-cover rounded-full shadow border-2 hover:border-green-500 border-transparent" />
      <span class="mt-2 text-center text-lg font-semibold">Especialista</span>
    </a>
  </ng-container>
  
  <ng-template #noAdmin>
    <a  [routerLink]="['/register', 'admin']" class="flex flex-col items-center cursor-pointer p-2">
      <img src="photo_administrator.webp" alt="Administrador"
           class="w-60 h-60 object-cover rounded-full shadow border-2 hover:border-green-500 border-transparent" />
      <span class="mt-2 text-center text-lg font-semibold">Registrar un admin</span>
    </a>
  </ng-template>
</div>
