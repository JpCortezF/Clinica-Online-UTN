<div class="min-h-screen">
  <app-carousel class="relative"></app-carousel>
  @if(isLoading){
    <div class="flex justify-center items-center h-64">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
    </div>
  }@if(!isLoading) {
    <div class="flex">
      <div class="mx-auto px-6 py-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 justify-items-center items-center">
        @for(service of clinica_services; track service.id) {
          <app-cards
            [url_img]="service.url_img"
            [description]="service.description">
          </app-cards>
        }
      </div>
    </div> 
  }
  
  <app-data-information></app-data-information>

  <app-separator></app-separator>
</div>
