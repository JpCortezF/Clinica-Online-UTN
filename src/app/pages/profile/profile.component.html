<div class="min-h-screen flex items-center justify-center px-4 py-10">
  <div class="flex flex-col md:flex-row items-center bg-blue-300 rounded-xl shadow-2xl drop-shadow-2xl p-6 w-full max-w-4xl">
    <div class="flex-shrink-0 mb-6 md:mb-0 md:mr-6">
      <img
        [src]="user?.profile_image_url || 'default-profile.png'"
        alt="Foto de perfil"
        class="w-48 h-48 rounded-full border-4 border-gray-200 shadow-md object-cover hover:shadow-2xl"
      />
      <h2 class="text-2xl font-semibold text-center mt-4 text-black">
        {{ user?.first_name }} {{ user?.last_name }}
      </h2>
    </div>
    <div class="flex-1">
      <div class="mb-6">
        <h3 class="text-lg font-bold text-black flex items-center gap-2">
          Horarios de atenciÃ³n:
          <i class="fas fa-pen text-sm cursor-pointer"></i>
        </h3>
        <p class="text-black">Martes - Jueves</p>
        <p class="text-black">De: 8:00 a 17:45 hs</p>
      </div>

      <div>
        <h3 class="text-lg font-bold text-black">Especialidades:</h3>
        <ul class="list-disc pl-5 text-black">
          <li *ngFor="let spec of specialties">{{ spec }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
